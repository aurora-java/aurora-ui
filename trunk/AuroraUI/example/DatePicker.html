<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>DatePicker</TITLE>
<link type="text/css" rel="stylesheet" href="../src/com/aurora/ui/theme/default/resource/core/Aurora.css" />
<script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/ext-core-min.js"></script> 
<script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Aurora-all.js"></script>
</HEAD>
 <BODY>
 <br> <br> <br> <br> <br> <br>
<TABLE cellSpacing="0" cellPadding="0" style="margin:15px">
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" id="date_label" style="float:right">日历:</SPAN>
	</TH>
	<TD width="170">
		<DIV class="item-wrap item-emptyText" id="datePicker">
			<INPUT class="item-textField " atype="field.input" style="width: 146px;" name="city" autocomplete="off" value="选择日期" />
			<DIV class="item-trigger item-dateButton" atype="triggerfield.trigger" hideFocus title="选择日期"></DIV>
			<DIV class="item-popup item-dateList" atype="triggerfield.popup" style="display:none;width:170px;">
				<DIV class="item-dateField" style="width:168px">
					<DIV class="item-dateField-head">
						<DIV class="item-dateField-pre"></DIV>
						<DIV class="item-dateField-next"></DIV>
						<SPAN class="item-dateField-year"></SPAN>年 <SPAN class="item-dateField-month"></SPAN>月
					</DIV>
					<TABLE cellspacing="0">
					<THEAD>
					  <TR>
						<TD>日</TD>
						<TD>一</TD>
						<TD>二</TD>
						<TD>三</TD>
						<TD>四</TD>
						<TD>五</TD>
						<TD>六</TD>
					  </TR>
					</THEAD>
					<TBODY>
					</TBODY>
					</TABLE>
				</DIV>				
			</DIV>
		</DIV>
		<script>
			var date = new Date();
			new Aurora.DatePicker({
				id:"datePicker",
				date:date,
				emptyText:'选择日期'
			});
		</script>
	</TD>
</tr>
<tr>
	<TH scope="row" width="75">
		<SPAN class="item-label" id="date_label" style="float:right">日历:</SPAN>
	</TH>
	<TD width="170">
		<DIV class="item-wrap item-notBlank" id="datePicker2">
			<INPUT class="item-textField item-emptyText" atype="field.input" style="width: 146px;" name="city" autocomplete="off" value="选择日期" />
			<DIV class="item-trigger item-dateButton" atype="triggerfield.trigger" hideFocus title="选择日期"></DIV>
			<DIV class="item-popup item-dateList" atype="triggerfield.popup" style="display:none;width:170px;">
				<DIV class="item-dateField" style="width:168px">
					<DIV class="item-dateField-head">
						<DIV class="item-dateField-pre"></DIV>
						<DIV class="item-dateField-next"></DIV>
						<SPAN class="item-dateField-year"></SPAN>年 <SPAN class="item-dateField-month"></SPAN>月
					</DIV>
					<TABLE cellspacing="0">
					<THEAD>
					  <TR>
						<TD>日</TD>
						<TD>一</TD>
						<TD>二</TD>
						<TD>三</TD>
						<TD>四</TD>
						<TD>五</TD>
						<TD>六</TD>
					  </TR>
					</THEAD><TBODY></TBODY>
					</TABLE>
				</DIV>				
			</DIV>
		</DIV>
		<script>
			var date1 = new Date();
			date1.setDate(15);
			var date2 = new Date();
			date2.setDate(25);


			new Aurora.DatePicker({
				id:"datePicker2", 
				date:date,
				notBlank : true,
				emptyText:'选择日期'
			});
		</script>
	</TD>
</TR>
</TBODY>
</TABLE>

 </BODY>
</HTML>
