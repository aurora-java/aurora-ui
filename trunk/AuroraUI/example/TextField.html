<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>TextField</TITLE>
 <link type="text/css" rel="stylesheet" href="../src/com/aurora/ui/theme/default/resource/core/Aurora.css" />
 <link type="text/css" rel="stylesheet" href="../src/com/aurora/ui/theme/default/resource/textfield/TextField.css" />
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/ext-core.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Component.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Field.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/textfield/TextField.js"></script>
 </HEAD>
 <BODY style="padding:15px">
 <br><br><br><br>
<TABLE cellSpacing="0" cellPadding="0" >
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" style="float:right">输入框:</SPAN>
	</TH>
	<TD width="150">

		<DIV class="item-wrap" id="textField">
			<INPUT class="item-textField" atype="field.input" style="width: 147px;" name="city" autocomplete="off" value="" />
		</DIV>
		<script>
			var textField = new Aurora.TextField({
				id:'textField',
				emptyText : '城市名(可不填)'
			});			
		</script>


	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">必输:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap item-required" id="textFieldrequired">
			<INPUT class="item-textField" atype="field.input"  style="width: 147px;" name="hotal" autocomplete="off" value="" />
		</DIV>
		<script>
			var textFieldrequired =new Aurora.TextField({
				id : 'textFieldrequired',
				required : true
			});
		</script>
	</TD>
</TR>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" style="float:right">只读:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap item-readOnly" id="textFieldReadOnly">
			<INPUT class="item-textField" atype="field.input" style="width: 127px;" readonly="true" name="date" value="只读TextField" autocomplete="off"/>
		</DIV>
		<script>
			var textFieldReadOnly =new Aurora.TextField({
				id:'textFieldReadOnly',
				readonly : true
			});
		</script>
	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">宾馆:</SPAN>
	</TH>
	<TD width="150">
	</TD>
</TR>
</TBODY>
</TABLE>
<br><br>
<input type="button" value="必输" onclick="textField.setRequired(true)">
<input type="button" value="非必输" onclick="textField.setRequired(false)">
<input type="button" value="只读" onclick="textField.setReadOnly(true)">
<input type="button" value="非只读" onclick="textField.setReadOnly(false)">
<div id='console'></div>
 </BODY>
</HTML>
