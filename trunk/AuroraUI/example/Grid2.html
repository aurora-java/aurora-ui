<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>Grid</TITLE>
 <link type="text/css" rel="stylesheet" href="../src/com/aurora/ui/theme/default/resource/core/Aurora.css" />
 <link type="text/css" rel="stylesheet" href="../src/com/aurora/ui/theme/default/resource/grid/Grid.css" />
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/ext-core.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/Component.js"></script> 
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/core/DataSet.js"></script>
 <script language="javascript" type="text/javascript" src="../src/com/aurora/ui/theme/default/resource/grid/Grid.js"></script>
 </HEAD>
 <BODY>
<DIV class="item-grid" id="grid" style="position:relative;margin:20px;WIDTH: 900px; HEIGHT: 500px;">
	<DIV class="grid-la" atype="grid.lc" style="width:99px;">
		<DIV class="grid-lh" atype="grid.lh" style="height:50px;">
			<TABLE cellSpacing="0" atype="grid.lht" cellPadding="0" border="0" style="width:100px;">
				<TBODY>
					<TR class="grid-hl">
						<TH style="width:50px;" dataindex="index1"></TH>
						<TH style="width:50px;" dataindex="index2"></TH>
					</TR>
					<TR height=50>
						<TD class="grid-hc" dataindex="index1"><div>No</div></TD>
						<TD class="grid-hc" dataindex="index2"><div>WBS</div></TD>
					</TR>
				</TBODY>
			</TABLE>
		</DIV>
		<DIV class="grid-lb" atype="grid.lb" style="width:100%;height:450px">
			<DIV style="height:17px"></DIV>
		</DIV>		
	</DIV>
	<DIV class="grid-ua" atype="grid.uc" style="width:800px;">
		<DIV class="grid-uh" atype="grid.uh" style="height:50px;">
			<TABLE cellSpacing="0" atype="grid.uht" cellPadding="0" border="0" style="margin-right:20px;padding-right:20px;width:900px">
				<TBODY>
					<TR class="grid-hl">
						<TH style="width:100px;" dataindex="index3"></TH>
						<TH style="width:150px;" dataindex="index4"></TH>
						<TH style="width:150px;" dataindex="index5"></TH>
						<TH style="width:100px;" dataindex="index6"></TH>
						<TH style="width:100px;" dataindex="index7"></TH>
						<TH style="width:100px;" dataindex="index8"></TH>
						<TH style="width:100px;" dataindex="index9"></TH>
						<TH style="width:100px;" dataindex="index10"></TH>
					</TR>
					<TR height=25>
						<TD class="grid-hc" rowspan="2" dataindex="index3"><div>Sales</div></TD>
						<TD class="grid-hc" colspan="2"><div>Book</div></TD>
						<TD class="grid-hc" rowspan="2" dataindex="index6"><div>Price</div></TD>
						<TD class="grid-hc" colspan="2"><div>Delivery terms</div></TD>
						<TD class="grid-hc" rowspan="2" dataindex="index9"><div>Bestseller</div></TD>
						<TD class="grid-hc" rowspan="2" dataindex="index10"><div>Date of Publication</div></TD>
					</TR>
					<TR height=25>
						<TD class="grid-hc" dataindex="index4"><div>Name</div></TD>
						<TD class="grid-hc" dataindex="index5"><div>Author</div></TD>
						<TD class="grid-hc" dataindex="index7"><div>In Store</div></TD>
						<TD class="grid-hc" dataindex="index8"><div>Shipping</div></TD>
					</TR>
				</TBODY>
			</TABLE>
		</DIV>
		<DIV class="grid-ub"  atype="grid.ub" id="grid_body" style="height:450px">
		</DIV>
	</DIV>
	<DIV style="clear:both"></DIV>
	<DIV atype="grid.spliter" class="grid-sp" style="display:none;height:501px;"></DIV>
	<DIV style="display:none;FILTER: alpha(opacity=50);moz-opacity: 0.5;	opacity:0.5;height:450px;width:900px;position:absolute;background-color:#cccccc;left:0px;top:51px;"></DIV>
</DIV>
<DIV id="console"></DIV>

<br>
<INPUT TYPE="button" VALUE="隐藏列" ONCLICK="hideColumn()">
<INPUT TYPE="button" VALUE="显示列" ONCLICK="showColumn()">
<INPUT TYPE="button" VALUE="随即选择" ONCLICK="selectRow()">
<INPUT TYPE="button" VALUE="改变列宽" ONCLICK="changeColSize()">

<SCRIPT LANGUAGE="JavaScript">
<!--
	var columns = [
		{dataindex:'index1',width:50,lock:true},
		{dataindex:'index2',width:50,lock:true},
		{dataindex:'index3',width:100},
		{dataindex:'index4',width:150},
		{dataindex:'index5',width:150},
		{dataindex:'index6',width:100},
		{dataindex:'index7',width:100},
		{dataindex:'index8',width:100},
		{dataindex:'index9',width:100},
		{dataindex:'index10',width:100}
	]
	var grid = new Aurora.Grid({
		id:'grid',
		width:900,
		height:500,
		columns:columns
	});

	var datas = [];
	for(var i=0;i<100;i++){
		datas.push({data:{index1:'index1',index2:'index2',index3:'index3',index4:'index4',index5:'index5',
		index6:'index6',index7:'index7',index8:'index8',index9:'index9',index10:'index10'}})
	}
	var ds = new Aurora.DataSet({datas:datas});
	grid.bind(ds);

	function changeColSize(){
		$('grid').setColumnSize('index3', 50+ Math.ceil(100*Math.random()))
	}

	function selectRow(){
		$('grid').selectRow(Math.ceil(20*Math.random()))
	}

	function showColumn(){
		$('grid').showColumn('index4')
	}

	function hideColumn(){
		$('grid').hideColumn('index4')
	}
//-->
</SCRIPT>
 </BODY>
</HTML>
