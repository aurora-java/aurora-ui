 <BODY>
<DIV class="item-grid" id="grid" style="position:relative;margin:20px;WIDTH: 900px; HEIGHT: 500px;">
	<DIV class="grid-la" atype="grid.lc" style="width:99px;">
		<DIV class="grid-lh" atype="grid.lh" style="height:25px;">
			<TABLE cellSpacing="0" atype="grid.lht" cellPadding="0" border="0" style="width:100px;">
				<TBODY>
					<TR class="grid-hl">
						<TH style="width:50px;" dataindex="index1"></TH>
						<TH style="width:50px;" dataindex="index2"></TH>
					</TR>
					<TR height=25>
						<TD class="grid-hc" dataindex="index1"><div>#</div></TD>
						<TD class="grid-hc" dataindex="index2"><div>编号</div></TD>
					</TR>
				</TBODY>
			</TABLE>
		</DIV>
		<DIV class="grid-lb" atype="grid.lb" style="width:100%;height:475px">
			<DIV style="height:17px"></DIV>
		</DIV>		
	</DIV>
	<DIV class="grid-ua" atype="grid.uc" style="width:800px;">
		<DIV class="grid-uh" atype="grid.uh" style="height:25px;">
			<TABLE cellSpacing="0" atype="grid.uht" cellPadding="0" border="0" style="margin-right:20px;padding-right:20px;width:900px">
				<TBODY>
					<TR class="grid-hl">
						<TH style="width:100px;" dataindex="index3"></TH>
						<TH style="width:150px;" dataindex="index4"></TH>
						<TH style="width:150px;" dataindex="index5"></TH>
						<TH style="width:100px;" dataindex="index6"></TH>
						<TH style="width:100px;" dataindex="index7"></TH>
						<TH style="width:100px;" dataindex="index8"></TH>
						<TH style="width:100px;" dataindex="index9"></TH>
						<TH style="width:100px;" dataindex="index10"></TH>
						<TH style="width:100px;" dataindex="index11"></TH>
					</TR>
					<TR height=25>
						<TD class="grid-hc" dataindex="index3"><div>行号</div></TD>
						<TD class="grid-hc" dataindex="index4"><div>商品编号</div></TD>
						<TD class="grid-hc" dataindex="index5"><div>商品名称</div></TD>
						<TD class="grid-hc" dataindex="index6"><div>规格</div></TD>
						<TD class="grid-hc" dataindex="index7"><div>库存数量</div></TD>
						<TD class="grid-hc" dataindex="index8"><div>成本均价</div></TD>
						<TD class="grid-hc" dataindex="index9"><div>test</div></TD>
						<TD class="grid-hc" dataindex="index10"><div>test</div></TD>
						<TD class="grid-hc" dataindex="index11"><div>test</div></TD>
					</TR>
				</TBODY>
			</TABLE>
		</DIV>
		<DIV class="grid-ub"  atype="grid.ub" style="height:475px">
		</DIV>
	</DIV>
	<DIV style="clear:both"></DIV>
	<DIV atype="grid.spliter" class="grid-sp" style="display:none;height:501px;"></DIV>
	<DIV style="display:none;FILTER: alpha(opacity=50);moz-opacity: 0.5;	opacity:0.5;height:475px;width:900px;position:absolute;background-color:#cccccc;left:0px;top:26px;"></DIV>
</DIV>

<DIV class="item-wrap" id="grid-tf" style="position:absolute;width: 150px;">
	<INPUT class="item-textField" atype="field.input" style="width: 147px;" name="city" autocomplete="off" value="" />
</DIV>
<script>
	var textField = new Aurora.TextField({
		id:'grid-tf'
	});			
</script>

<DIV id="console"></DIV>
<br>

<INPUT TYPE="button" VALUE="设置宽度" ONCLICK="$('grid-tf').setWidth(200)">

 </BODY>
