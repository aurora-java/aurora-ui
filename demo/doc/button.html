<H2>Button - 按钮</H2>
<H3>$Id$</H3>
<hr></hr>
<p>按钮组件使用button标记来创建,可以为按钮指定一个图标,以及设置按钮的长度和宽度.
</p>
<H1>例子:</H1>
<table class="src_table"><tr><td>
<PRE><CODE class=html><SPAN class=tag>&lt;<SPAN class=keyword>button</SPAN><SPAN class=attribute> text=<SPAN class=value>"普通按钮"</SPAN></SPAN><SPAN class=attribute> icon=<SPAN class=value>"images/save.gif"</SPAN></SPAN><SPAN class=attribute> height=<SPAN class=value>"100"</SPAN></SPAN><SPAN class=attribute> width=<SPAN class=value>"100"</SPAN></SPAN><SPAN class=attribute> click=<SPAN class=value>"test"</SPAN></SPAN>&gt;</SPAN><SPAN class=tag>&lt;/<SPAN class=keyword>button</SPAN>&gt;</SPAN></CODE></PRE>
</td></tr></table>
<H1>属性说明:</H1>
<table class="pro_table" >
	<TR><TD width="50">属性名</TD><TD width="150">说明 </TD></TR>
	<TR><TD>text</TD><TD >按钮的文本</TD></TR>
	<TR><TD>icon</TD><TD >按钮的图标</TD></TR>
	<TR><TD>width</TD><TD >按钮宽度</TD></TR>
	<TR><TD>height</TD><TD >按钮高度</TD></TR>
	<TR><TD>click</TD><TD >click事件</TD></TR>
</table>
