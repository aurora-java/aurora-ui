<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Button - 按钮</title><meta name="generator" content="DocBook XSL-NS Stylesheets V1.75.2"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div lang="zh-CN" class="article" title="Button - 按钮"><div class="titlepage"><div><div><h1 class="title"><a name="id4357"></a>Button - 按钮</h1></div><div><div class="author"><h3 class="author">牛佳庆</h3><code class="email">&lt;<a class="email" href="mailto:njq.niu@hand-china.com">njq.niu@hand-china.com</a>&gt;</code></div></div></div><hr></div><p>按钮组件使用button标记来创建,可以为按钮指定一个图标,以及设置按钮的长度和宽度.</p><div class="example"><a name="id361596"></a><p class="title"><b>例 1. 代码示例</b></p><div class="example-contents"><pre class="programlisting">&lt;button text="普通按钮" icon="images/save.gif" height="100" width="100" click="test"&gt;&lt;/button&gt;</pre></div></div><br class="example-break"><table class="pro_table" id="id361571"><caption>表 1. 属性说明</caption><thead><tr>

        <td>说明</td>
      </tr></thead><tbody><tr>
        <td>text</td>
        <td>按钮的文本</td>
      </tr><tr>
        <td>icon</td>
        <td>按钮的图标</td>
      </tr><tr>
        <td>width</td>
        <td>按钮宽度</td>
      </tr><tr>

        <td>click事件</td>
